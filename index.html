<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
  <title>My Library</title>
</head>
<body>
  <h1>Library</h1>
  <div class="container">
  </div>
  <dialog id="modal">
    <form id="frm">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Harry Potter">
      <label for="author">Author</label>
      <input type="text" id="author" placeholder="J.K. Rowling">
      <label for="pages">Pages</label>
      <input type="number" id="pages" placeholder="400">
      <fieldset>
        <legend>Have you read it?</legend>
        <div>
          <label for="true">Yes</label>
          <input type="radio" id="true" name="read" value="true">
        </div>
        <div>
          <label for="false">No</label>
          <input type="radio" id="false" name="read" value="false">
        </div>
      </fieldset>
      <button id="submitButton">Submit</button>
    </form>
  </dialog>
  <button class="showModalButton">New Book</button>
  <script src="script.js"></script>
</body>
</html>
